<!DOCTYPE html>
<html>
<head>
    <title>Bulk Email Sender</title>
</head>
<body>
    <h1>Send Bulk Email</h1>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Emails</button>
    </form>
</body>
</html>
