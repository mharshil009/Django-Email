<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Additional styling for centering the form and giving it a modern look */
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 20px;
            padding: 10px;
        }

        .btn-login {
            border-radius: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Display messages -->
        {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Username Field -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <!-- Manually add the Bootstrap class to the form field -->
            <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value|default:'' }}" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <!-- Manually add the Bootstrap class to the form field -->
            <input type="password" name="password" id="password" class="form-control" value="{{ form.password.value|default:'' }}" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>

<!-- Bootstrap JS and Popper (for dropdowns or tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
